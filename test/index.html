<body>
  <root-element id="myElement" text="Initial Text"></root-element>
  <about-element></about-element>
  <contact-element></contact-element>

  <button id="myButton" onclick="myElement"></button>

  <script>
    const element = document.getElementById('myElement');
    element.text = "xxxxxx";
    const angularElement = element.ngElementStrategy.componentRef.instance;


    // Listen to `textChanged` event
    element.addEventListener('textChanged', function (event) {
      console.log('Text has changed:', event.detail);
    });

    // Call `setText` method to change text
    setTimeout(() => {

      angularElement.setText('Text set from outside');
      console.log(angularElement);
      angularElement.textChanged.emit("asdasdsad");


    }, 3000);


  </script>


</body>
